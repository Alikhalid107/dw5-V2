<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Aborted</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start; /* left side, change to flex-end for right side */
      align-items: center;
      background: #222;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .banner {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 60px;
      background: rgba(200, 0, 0, 0.521);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 5px black;
      border-radius: 3px;
      opacity: 0;
      pointer-events: none;
    }

    /* Blink effect */
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Show animation */
    .show {
      animation: blink 1.5s ease-in-out 1, fadeOut 0.5s ease-in-out 1 forwards 1.5s;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="abortBtn">Abort Production</button>
  <div class="banner" id="banner">PRODUCTION ABORTED</div>

  <script>
    const button = document.getElementById("abortBtn");
    const banner = document.getElementById("banner");

    button.addEventListener("click", () => {
      banner.classList.remove("show"); // reset if clicked multiple times
      void banner.offsetWidth; // trigger reflow
      banner.classList.add("show");
    });
  </script>
</body>
</html>
